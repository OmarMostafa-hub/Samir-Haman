<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel>
  <title>دروس أونلاين</title>
  <style>
    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    header {
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
    }

    p {
      font-size: 1.3rem;
      max-width: 600px;
    }

    .teacher-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid #fff;
      margin: 20px 0;
      object-fit: cover;
    }

    button {
      background: #fff;
      color: #007bff;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #007bff;
      color: #fff;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>📚 دروس أونلاين</h1>
  </header>

  <img src="./image.png" alt="ملك الدراسات ألاجتماعية" class="teacher-img" />

  <p>
    أهلاً بيكم في موقع <strong>دروس أونلاين</strong> ✨  
    <strong>  مع الأستاذ: سمير حمام</strong> هتلاقي كل دروس الدراسات من الصف الاول الاعدادى حتى الصف الثالث الثانوى والشروحات بطريقة سهلة ومبسطة                         
    سجل دخولك وابدأ رحلتك في التعلم من أي مكان.
  </p>

  <button id="startBtn">ابدأ الآن</button>

  <footer>
    &copy; 2025 دروس أونلاين - جميع الحقوق محفوظة
  </footer>

  <!-- كود Firebase -->

    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5mxplcRXQAe8wV0KbVVOcaei7aEbAkwk",
      authDomain: "doroosonline-da8fa.firebaseapp.com",
      projectId: "doroosonline-da8fa",
      storageBucket: "doroosonline-da8fa.firebasestorage.app",
      messagingSenderId: "951028922164",
      appId: "1:951028922164:web:871a2a34fee6f259589761",
      measurementId: "G-GLH5QDH0ZM"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>

  <script>
    // منع النسخ والاختيار والطباعة
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('copy', e => e.preventDefault());
    document.addEventListener('cut', e => e.preventDefault());
    document.addEventListener('paste', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('keydown', function(e) {
        if(e.ctrlKey && (e.key === 'c' || e.key === 'x' || e.key === 'v' || e.key === 'p')) {
            e.preventDefault();
        }
    });

    // زر ابدأ الآن يفتح settings.html مع حفظ وقت بدء التجربة
    document.getElementById('startBtn').addEventListener('click', () => {
        localStorage.setItem('trialStart', new Date().getTime());
        window.location.href = "settings.html";
    });
  </script>

</body>
</html>
